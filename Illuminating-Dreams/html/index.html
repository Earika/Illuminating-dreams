<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illuminating Dreams</title>

  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #1d0b53, #2e1557, #451a5e);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* Glowing Butterfly Element */
    .butterfly {
      width: 300px;
      height: 300px;
      background: url('Id_background.png') no-repeat center/contain;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Sparkle Animations */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: gold;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite;
    }

    .sparkle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 30%; left: 40%; animation-delay: 1s; }
    .sparkle:nth-child(3) { top: 50%; left: 10%; animation-delay: 2s; }
    .sparkle:nth-child(4) { top: 70%; left: 60%; animation-delay: 1.5s; }
    .sparkle:nth-child(5) { top: 80%; left: 80%; animation-delay: 0.8s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* Crescent Moon */
    .moon {
      position: absolute;
      top: 10%;
      right: 10%;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at 40% 40%, #d1d8e0, #0b0c2a);
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }

    /* Pink Clouds */
    .cloud {
      position: absolute;
      width: 400px;
      height: 100px;
      background: radial-gradient(circle at center, rgba(255, 192, 203, 0.8), rgba(255, 105, 180, 0.2));
      filter: blur(30px);
    }

    .cloud:nth-child(1) { top: 60%; left: 10%; }
    .cloud:nth-child(2) { top: 70%; left: 50%; }
    .cloud:nth-child(3) { top: 80%; left: 30%; }
  </style>
</head>

<body>
  <div class="container">
    <div class="butterfly"></div>

    <!-- Sparkles -->
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

    <!-- Moon -->
    <div class="moon"></div>

    <!-- Pink Clouds -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>
</body>
</html>
